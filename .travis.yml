language: objective-c
osx_image: xcode10
env:
  global:
  - FRAMEWORK_NAME=MXSegmentedControl
before_install:
- brew update
- brew outdated carthage || brew upgrade carthage
install:
- gem install cocoapods
- gem install xcpretty --no-rdoc --no-ri --no-document --quiet
script:
- set -o pipefail && xcodebuild test -project 'MXSegmentedControl.xcodeproj' -scheme $FRAMEWORK_NAME -destination 'platform=iOS Simulator,name=iPhone 7,OS=12.0' -configuration Release | xcpretty -c
- pod lib lint --quick
before_deploy:
- carthage build --no-skip-current
- carthage archive $FRAMEWORK_NAME
deploy:
  provider: releases
  api_key:
    secure: 
  file: $FRAMEWORK_NAME.framework.zip
  skip_cleanup: true
  on:
    repo: maxep/MXSegmentedControl
    tags: true
